<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    
</head>
<body>
    <header class="header" id="header">
        <nav class="nav-container">
            <a href="#" class="nav_logo">Sneakers</a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list" style="list-style-type: none;">
                    <li><a href="#" class="nav_link">Home</a></li>
                    <li><a href="#" class="nav_link">About Us</a></li>
                    <li><a href="#" class="nav_link">New</a></li>
                    <li><a href="#" class="nav_link">Collection</a></li>
                    <li><a href="#" class="nav_link">Contact</a></li>
                </ul>
                <div class="nav_close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
                <div class="nav_social" id="nav-social">
                    <a href="https://www.facebook.com/" class="nav_social"> 
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="https://www.instagram.com/" class="nav_social"> 
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://x.com/i/flow/login" class="nav_social"> 
                        <i class="ri-twitter-x-fill"></i>
                    </a>
                </div>
            </div>
            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="home_container">
                <div class="home_data">
                    <h3 class="home_subtitle">New IN</h3>
                    <div class="home_titles swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <h1 class="home_title">Yeezy boost <br> 350 v2 clay</h1>
                            </div>
                            <div class="swiper-slide">
                                <h1 class="home_title">Hyperdunk X <br>TB urban red</h1>
                            </div>
                            <div class="swiper-slide">
                                <h1 class="home_title">Air Mag <br> 3000 X1 future</h1>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="home_button">
                        Buy Now <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
                <div class="home_image" >
                    <div class="home_swiper swiper" >
                        <div class="swiper-wrapper" >
                            <article class="home_article swiper-slide" >
                                <div class="home_card" >
                                    <div class="home_circle home_circle-1">
                                        <img src="image/pngwing1.com.png" alt="image" class="home_img1">
                                        <img src="image/pngwing.com.png" alt="image" class="home_img2">
                                    </div>
                                </div>
                            </article>
                            <article class="home_article swiper-slide" >
                                <div class="home_card" >
                                    <div class="home_circle home_circle-2">
                                        <img src="image/2L.png" alt="image" class="home_img1">
                                        <img src="image/2R.png" alt="image" class="home_img2">
                                       
                                </div>
                            </article>
                            <article class="home_article swiper-slide">
                                <div class="home_card">
                                    <div class="home_circle home_circle-3">
                                        <img src="image/3L.png" alt="image" class="home_img1">
                                        <img src="image/3R.png" alt="image" class="home_img2">
                                    </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
                <footer class="home_footer">
                    <div class="home_control">
                        <div class="swiper-pagination"></div>
                    
                        <div class="home_navigation">
                             <div class="swiper-button-prev">
                                <i class="ri-arrow-left-line"></i>
                             </div>
                            <div class="swiper-button-next">
                                <i class="ri-arrow-right-line"></i>
                            </div>
                        </div>
                     </div>
                    <div class="home_social">
                        <a href="https://www.facebook.com/" class="home_social1"> 
                            <i class="ri-facebook-circle-line"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="home_social2"> 
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="https://x.com/i/flow/login" class="home_social3"> 
                            <i class="ri-twitter-x-fill"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </section>
    </main>






    <script src="swiper-bundle.min.js"></script>
    <script src="index.js" ></script>
    
</body>
</html>
